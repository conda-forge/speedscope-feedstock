{% set name = "speedscope" %}
{% set version = "1.20.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jlfwong/speedscope/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9f37ab533d5332c2e4c5b62dab79eb9bcf0d6bd5b3dd0bcb821ca36c1a58c7e0

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - make
    - nodejs
  host:
    - nodejs
    - pnpm >=8.6.12
    - pnpm-licenses
  run:
    - nodejs
test:
  commands:
    - speedscope --help

about:
  home: https://github.com/jlfwong/speedscope
  summary: A fast, interactive web-based viewer for performance profiles.
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt

extra:
  recipe-maintainers:
    - moritzwilksch
