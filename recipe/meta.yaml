{% set name = "speedscope" %}
{% set version = "1.21.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jlfwong/speedscope/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 219246306e6e3562309a812a1c4c10f5738db6cd964afd52fd8544cfc3eb3107

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - make
    - nodejs
  host:
    - nodejs
    - pnpm >=8.6.12
    - pnpm-licenses
  run:
    - nodejs
test:
  commands:
    - speedscope --help

about:
  home: https://github.com/jlfwong/speedscope
  summary: A fast, interactive web-based viewer for performance profiles.
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt

extra:
  recipe-maintainers:
    - moritzwilksch
